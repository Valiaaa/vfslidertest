<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="utf-8"> 
       	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Variable Font + JavaScript Demo</title>
       	<link rel="stylesheet" type="text/css" href="style.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
    </head>
    <body>
        <section id="intro" class="magmatic">
            <div id="bigletter">BEBON</div>
        </section>
        <section id="sliders">
            <ul>                   
                <li data-axes="wdth">
                    <div class="range-name">Width</div>
                    <div class="min">100</div>
                    <input data-type="wdth" class="range axis-range menu" type="range" min="100" max="200" value="100">
                    <div class="max">200</div>
                </li>   
            </ul>
        </section>
        <br>
        <section id="buttons">
            <button id="regular">Regular</button>
            <button id="semiwide">Semi-wide</button>
            <button id="wide">Wide</button>
            <button id="random">Random</button>
        </section>
        <section id="content" class="magmatic">
            <p>
                BEBON IS BOTH SHARP AND ROUNDED, BOTH CRUEL AND SOFT. IT MAY NOT BE THE BEST TYPEFACE FOR TEXT, BUT YOU WILL LOVE TO DISPLAY WITH IT.
            </p>
        </section>
        
    </body>
</html>
