<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>

<main class="container">
    <div>
      <h1 class="demo-text">BEBON</h1>
    </div>
    <div class="controls">
      <!-- Width Controls -->
      <div class="slider-container">
        <input type="range" min="100" max="200" value="150" class="slider" id="text-width" name="text-width" data-index="1">
        <div class="slider-controls">
          <label for="text-width" class="slider-label">
            Width: <span class="output" data-index="1"></span>  
          </label>
          <button class="button" data-index="1">
            Reset
          </button>
        </div>
      </div>
    </div>
  </main>
